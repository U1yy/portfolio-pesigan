

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="logo.png">
  <div id="navbar"></div>
    <script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("navbar").innerHTML = data;
        });
    </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Schedule Overview</h2>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Student ID</th>
          <th>Subject ID</th>
          <th>Day</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Room</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Schedule Row -->
        <tr>
          <td>
            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal1">Edit</button>
            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal1">Delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

  <div class="modal fade" id="editModal1" tabindex="-1" aria-labelledby="editModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel1">Edit Schedule</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Student ID</label>
              <select class="form-control" required>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Subject ID</label>
              <select class="form-control" required>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Day</label>
              <select class="form-control" required>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Start Time</label>
              <input type="time" class="form-control" value="08:00">
            </div>

            <div class="mb-3">
              <label class="form-label">End Time</label>
              <input type="time" class="form-control" value="09:30">
            </div>

            <div class="mb-3">
              <label class="form-label">Room</label>
              <input type="text" class="form-control" value="Room 101">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-warning">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Modal (Sample 1) -->
  <div class="modal fade" id="deleteModal1" tabindex="-1" aria-labelledby="deleteModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel1">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this schedule?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
