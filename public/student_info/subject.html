<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Subjects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <div id="navbar"></div>
    <script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("navbar").innerHTML = data;
        });
    </script>
</head>
<body>
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Manage Subjects</h2>

    <!-- Add Subject Form -->
    <form class="mb-4">
        <div class="mb-3">
            <label>Subject ID</label>
            <input type="text" class="form-control" placeholder="Enter Subject ID">
        </div>
        <div class="mb-3">
            <label>Subject Name</label>
            <input type="text" class="form-control" placeholder="Enter Subject Name">
        </div>
        <div class="mb-3">
            <label>Instructor</label>
            <input type="text" class="form-control" placeholder="Enter Instructor Name">
        </div>
        <button type="button" class="btn btn-primary">Add Subject</button>
    </form>

    <!-- Subjects Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Subject ID</th>
                <th>Subject Name</th>
                <th>Instructor</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample Row 1 -->
            <tr>
                <td>
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal1">Edit</button>
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal1">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Edit Modal 1 -->
<div class="modal fade" id="editModal1" tabindex="-1" aria-labelledby="editModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title">Edit Subject</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label>Subject Name</label>
                <input type="text" class="form-control" value="Introduction to Programming">
            </div>
            <div class="mb-3">
                <label>Instructor</label>
                <input type="text" class="form-control" value="Mr. Santos">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Modal 1 -->
<div class="modal fade" id="deleteModal1" tabindex="-1" aria-labelledby="deleteModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the subject "<strong>Introduction to Programming</strong>"?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
