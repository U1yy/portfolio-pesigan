<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Overview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <div id="navbar"></div>
        <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
            document.getElementById("navbar").innerHTML = data;
            });
        </script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Assessment Overview</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Student ID</th>
                <th>Subject ID</th>
                <th>Assessment Name</th>
                <th>Type</th>
                <th>Score</th>
                <th>Total</th>
                <th>Percentage</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample Row -->
            <tr>
                <td>
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal1">Edit</button>
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal1">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Edit Modal 1 -->
<div class="modal fade" id="editModal1" tabindex="-1" aria-labelledby="editModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel1">Edit Assessment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label>Assessment Name</label>
                <input type="text" class="form-control" value="Quiz 1">
            </div>
            <div class="mb-3">
                <label>Type</label>
                <input type="text" class="form-control" value="Quiz">
            </div>
            <div class="mb-3">
                <label>Score</label>
                <input type="number" class="form-control" value="18">
            </div>
            <div class="mb-3">
                <label>Total</label>
                <input type="number" class="form-control" value="20">
            </div>
            <div class="mb-3">
                <label>Date</label>
                <input type="date" class="form-control" value="2025-10-01">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Modal 1 -->
<div class="modal fade" id="deleteModal1" tabindex="-1" aria-labelledby="deleteModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel1">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the assessment "<strong>Quiz 1</strong>"?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Modal 2 -->
<div class="modal fade" id="editModal2" tabindex="-1" aria-labelledby="editModalLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel2">Edit Assessment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label>Assessment Name</label>
                <input type="text" class="form-control" value="Activity 2">
            </div>
            <div class="mb-3">
                <label>Type</label>
                <input type="text" class="form-control" value="Activity">
            </div>
            <div class="mb-3">
                <label>Score</label>
                <input type="number" class="form-control" value="45">
            </div>
            <div class="mb-3">
                <label>Total</label>
                <input type="number" class="form-control" value="50">
            </div>
            <div class="mb-3">
                <label>Date</label>
                <input type="date" class="form-control" value="2025-09-20">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Modal 2 -->
<div class="modal fade" id="deleteModal2" tabindex="-1" aria-labelledby="deleteModalLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel2">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the assessment "<strong>Activity 2</strong>"?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
