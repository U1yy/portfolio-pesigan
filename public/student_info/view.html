<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Student Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
  <div id="navbar"></div>
    <script>
      fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
      document.getElementById("navbar").innerHTML = data;
       });
    </script>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">View Student Profile</h2>

  <!-- Dropdown to select a student -->
  <div class="mb-4">
    <label class="form-label">Select Student</label>
    <select class="form-control" onchange="window.location.href='view-student.html?ID=' + this.value">
      <option value="">Select a Student</option>
    </select>
  </div>

  <!-- Student Profile Table -->
  <table class="table table-bordered">
    <tr>
      <th>Student ID</th>

    </tr>
    <tr>
      <th>Last Name</th>

    </tr>
    <tr>
      <th>First Name</th>

    </tr>
    <tr>
      <th>Contact Number</th>

    </tr>
    <tr>
      <th>Course</th>

    </tr>
    <tr>
      <th>Section</th>

    </tr>
    <tr>
      <th>Address</th>

    </tr>
    <tr>
      <th>Enrolled Subjects</th>
      <td>
        <ul class="mb-0">

        </ul>
      </td>
    </tr>
  </table>

  <!-- Delete Button -->
  <form onsubmit="return confirm('Are you sure you want to delete this profile?');">
    <button type="submit" class="btn btn-danger">Delete Profile</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
