<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" type="image/x-icon" href="logo.png">
    <div id="navbar"></div>
    <script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("navbar").innerHTML = data;
        });
    </script>
  <style>
    .search-bar {
      position: sticky;
      top: 0;
      z-index: 1030;
      background-color: #f8f9fa;
      padding: 1rem 0;
    }

    body {
      background-color: #f4f8f4;
      font-family: "Arial", sans-serif;
    }

    .card {
      border: none;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="search-bar shadow-sm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              name="query"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Results Section -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">
      Search Results for: "<span class="text-primary">Your Query</span>"
    </h2>

    <!-- Student Info -->
    <h4 class="text-dark">Student Information</h4>
    <div class="row row-cols-1 row-cols-md-2 g-3 mb-4">
      <div class="col">
        <div class="card p-3">
        </div>
      </div>
    </div>

    <!-- Schedule -->
    <h4 class="text-dark">Schedules</h4>
    <div class="row row-cols-1 row-cols-md-2 g-3 mb-4">
      <div class="col">
        <div class="card p-3">
        </div>
      </div>
    </div>

    <!-- Subject -->
    <h4 class="text-dark">Subjects</h4>
    <div class="row row-cols-1 row-cols-md-2 g-3 mb-4">
      <div class="col">
        <div class="card p-3">
        </div>
      </div>
    </div>

    <!-- Assessments -->
    <h4 class="text-dark">Assessments</h4>
    <div class="row row-cols-1 row-cols-md-2 g-3 mb-4">
      <div class="col">
        <div class="card p-3">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
