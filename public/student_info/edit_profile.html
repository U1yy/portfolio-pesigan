<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Student Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <div id="navbar"></div>
    <script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("navbar").innerHTML = data;
        });
    </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Manage Student Profile</h2>


    <div class="mb-4">
      <label class="form-label">Select Student</label>
      <select class="form-control">
      </select>
    </div>


    <form>
      <div class="mb-3">
        <label class="form-label">Student ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Student ID"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Last Name"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter First Name"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Contact Number"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Course</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Course"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Section</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Section"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Address"
          required
        />
      </div>

    
      <div class="mb-3">
        <label class="form-label">Assign Subjects</label>
        <select class="form-select" multiple required>
        </select>
        <small class="form-text text-muted">
          Hold Ctrl (Cmd on Mac) to select multiple subjects.
        </small>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Save Profile
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
