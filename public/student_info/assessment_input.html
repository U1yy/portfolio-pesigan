<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
    <div id="navbar"></div>
    <script>
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("navbar").innerHTML = data;
        });
    </script>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">Enter Assessment Scores</h2>

  <form>
    <div class="mb-3">
      <label class="form-label">Student</label>
      <select class="form-control" name="student_id" required>
        <option value="">Select a Student</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Subject</label>
      <select class="form-control" name="subject_id" required>
        <option value="">Select a Subject</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Assessment Name</label>
      <input type="text" class="form-control" name="name" placeholder="e.g. Midterm Exam" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Assessment Type</label>
      <select class="form-control" name="type" required>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Score</label>
      <input type="number" class="form-control" name="score" required min="0" placeholder="e.g. 45">
    </div>

    <div class="mb-3">
      <label class="form-label">Total Score</label>
      <input type="number" class="form-control" name="total" required min="0" placeholder="e.g. 50">
    </div>

    <div class="mb-3">
      <label class="form-label">Date (YYYY-MM-DD)</label>
      <input type="date" class="form-control" name="date" required>
    </div>

    <button type="button" class="btn btn-primary w-100">Save Assessment</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
